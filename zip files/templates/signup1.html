<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='signup1.css') }}">
</head>
<body>
    <div class="container">
        <h1>SIGN UP</h1>
        <form action="{{ url_for('submit_form') }}" method="POST">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter email" required>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter full name" required>
            <label for="birth-date">Birth Date (yyyy-mm-dd)</label>
            <input type="text" id="birth-date" name="birth-date" pattern="\d{4}-\d{2}-\d{2}" placeholder="yyyy-mm-dd" required>
            <label for="gender">Gender</label>
            <div class="gender">
                <input type="radio" id="male" name="gender" value="male" checked>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Prefer not to say</label>
            </div>
            <label for="age">Age</label>
            <input type="number" id="age" name="age" placeholder="Enter your age" required>
            
            <label for="phone-number">Phone Number</label>
            <input type="number" id="phone-number" name="phone-number" placeholder="Enter phone number" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required>
            <button type="submit">Submit</button>
        </form>
        <p>Already have an account ?<a href="{{ url_for('sign_in')}}">Sign in here</a></p>
    </div>
</body>
</html>

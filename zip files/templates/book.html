<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Check Flights</title>
    <!-- link to the external CSS file -->
    <link rel="stylesheet" href="../static/book.css">
    <title style="font-style: bold;">Rajagiri Airways</title>

    

</head>
<body>

    <img src="{{ url_for('static', filename='rajalogo.png') }}" alt="Rajagiri Air Logo" class="small-image">
    
    <div class="container">
        <h1>FLIGHT RESERVATION</h1>

        <form method="POST" action="{{ url_for('search') }}">
            <label for="from">From:</label>
            <select id="from" name="from" required>
                <option value="" disabled selected>Select your city</option>
                <option value="kochi">Kochi</option>
                <option value="ahmedabad">Ahmedabad</option>
                <option value="delhi">Delhi</option>
                <option value="chennai">Chennai</option>
                <option value="mumbai">Mumbai</option>
                <option value="hyderabad">Hyderabad</option>
                <option value="bangalore">Bangalore</option>
                <option value="kolkata">Kolkata</option>
                <option value="pune">Pune</option>
            </select>
            <label for="to">To:</label>
            <select id="to" name="to" required>
                <option value="" disabled selected>Select your city</option>
                <option value="kochi">Kochi</option>
                <option value="ahmedabad">Ahmedabad</option>
                <option value="delhi">Delhi</option>
                <option value="chennai">Chennai</option>
                <option value="mumbai">Mumbai</option>
                <option value="hyderabad">Hyderabad</option>
                <option value="bangalore">Bangalore</option>
                <option value="kolkata">Kolkata</option>
                <option value="pune">Pune</option>
            </select>
            
            <label for="departure">Departure Date:</label>
            <input type="text" id="departure" name="departure" pattern="\d{4}-\d{2}-\d{2}" placeholder="yyyy-mm-dd" required>
            <label for="arrival">Arrival Date:</label>
            <input type="text" id="arrival" name="arrival" pattern="\d{4}-\d{2}-\d{2}" placeholder="yyyy-mm-dd" required>


            <button type="submit">
                <li><a href="{{ url_for('searchresult')}}" target="_blank" title="display result" style="color: white;"></a>RESULT</a></li>
            </button>

        </form>
    </div>
</body>
</html>
